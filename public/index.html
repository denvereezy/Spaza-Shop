                        <style> 
			body { 
			      background-image: url("./IMG_0798.jpg");

                        header{
                               background-color:#00FF00;

                               font-size:45px;
                               text-align:center;
                               }
 
                        .clearfix:after {
                                        display:block;
                                        clear:both;
                                        }
 
                    /*----- Menu Outline -----*/
                        .menu-wrap {
                                    width:100%;
                                    box-shadow:0px 1px 3px rgba(0,0,0,0.2);
                                    background:#3e3436;
                                    }
 
                         .menu {
                               width:1000px;
                               margin:0px auto; 
                               }
 
                         .menu li {
                                   margin:0px;
                                   list-style:none;
                                   font-family:'Ek Mukta';
                                   }
 
                         .menu a {
                                 transition:all linear 0.15s;
                                 color:#919191;
                                 }
 
                         .menu li:hover > a, .menu .current-item > a {
                                 text-decoration:none;
                                 color:#be5b70;
                                 }
 
                         .menu .arrow {
                                  font-size:11px;
                                  line-height:0%;
                                  }
 
                         /*----- Top Level -----*/
                         .menu > ul > li {
                                 float:left;
                                 display:inline-block;
                                 position:relative;
                                 font-size:19px;
                                 }
 
                         .menu > ul > li > a {
                                 padding:10px 40px;
                                 display:inline-block;
                                 text-shadow:0px 1px 0px rgba(0,0,0,0.4);
                                 }
 
                         .menu > ul > li:hover > a, .menu > ul > .current-item > a {
                                 background:#2e2728;
                                 }
 
                        /*----- Bottom Level -----*/
                         .menu li:hover .sub-menu {
                                 z-index:1;
                                 opacity:1;
                                 }
 
                         .sub-menu {
                                 width:160%;
                                 padding:5px 0px;
                                 position:absolute;
                                 top:100%;
                                 left:0px;
                                 z-index:-1;
                                 opacity:0;
                                 transition:opacity linear 0.15s;
                                 box-shadow:0px 2px 3px rgba(0,0,0,0.2);
                                 background:#2e2728;
                                 }
 
                          .sub-menu li {
                                 display:block;
                                 font-size:16px;
                                 }
 
                          .sub-menu li a {
                                padding:10px 30px;
                                display:block;
                                }
 
                          .sub-menu li a:hover, .sub-menu .current-item a {
                                background:#3e3436;
                                }
                      /*-----lightbox-----*/
	                  .black_overlay{
                                display: none;
                                position: absolute;
                                top: 0%;
                                left: 0%;
                                width: 200%;
                                height: 200%;
                                background-color: black;
                                z-index:1001;
                                -moz-opacity: 0.8;
                                opacity:.80;
                                filter: alpha(opacity=80);
                                }
                         .white_content {
                                display: none;
                                position: absolute;
                                top: 25%;
                                left: 25%;
                                width: 50%;
                                height: 50%;
                                padding: 16px;
                                border: 16px solid #00FF00;
                                background-color: white;
                                z-index:1002; 
                                overflow: auto;
                                }
